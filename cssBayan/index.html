<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Планеты</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link rel="icon" href="src/img/icon.ico">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <header class="container">
    <h1>Планеты Солнечной системы</h1>
  </header>
  <main class="container">
    <div class="planets">
      <input type="radio" id="mercury" name="planet" hidden>
      <label for="mercury">
        <div class="planet mercury">
          <h2>Меркурий</h2>
          <div class="mark"></div>
        </div>
      </label>
      <input type="radio" id="venos" name="planet" hidden>
      <label for="venos">
        <div class="planet venos">
          <h2>Венера</h2>
          <div class="mark"></div>
        </div>
      </label>
      <input type="radio" id="earth" name="planet" checked hidden>
      <label for="earth">
        <div class="planet earth">
          <h2>Земля</h2>
          <div class="mark"></div>
        </div>
      </label>
      <input type="radio" id="mars" name="planet" hidden>
      <label for="mars">
        <div class="planet mars">
          <h2>Марс</h2>
          <div class="mark"></div>
        </div>
      </label>
      <input type="radio" id="jupiter" name="planet" hidden>
      <label for="jupiter">
        <div class="planet jupiter">
          <h2>Юпитер</h2>
          <div class="mark"></div>
        </div>
      </label>
      <input type="radio" id="saturn" name="planet" hidden>
      <label for="saturn">
        <div class="planet saturn">
          <h2>Сатурн</h2>
          <div class="mark"></div>
        </div>
      </label>
      <input type="radio" id="uranus" name="planet" hidden>
      <label for="uranus">
        <div class="planet uranus">
          <h2>Уран</h2>
          <div class="mark"></div>
        </div>
      </label>
      <input type="radio" id="neptune" name="planet" hidden>
      <label for="neptune">
        <div class="planet neptune">
          <h2>Нептун</h2>
          <div class="mark"></div>
        </div>
      </label>
    </div>
  </main>
  <footer>
    <div class="container footer">
      <a href="https://github.com/PavelKonstantinovich" target="_blank"><img class="github"
          src="src/img/GitHub-Logo.png" alt="my github"></a>
      <p>&copy; 2023</p>
      <a href="https://rs.school/index.html" target="_blank"><img class="school" src="src/img/logo_rs.svg"
          alt="rs-school"></a>
    </div>
  </footer>
</body>

</html>
